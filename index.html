<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-Up Form</title>
</head>

<body>
  <div class="image-column">
    <div class="img-div">

      <p>Odin </p>
      <img src="images/odin-lined.png" alt="">
    </div>
    <p class="credit">Photo by <a href="https://unsplash.com/@pawel_czerwinski">Pawel Czerwinski</a> on <a href="https://unsplash.com">Unisplash</a></p>
    
  </div>
  <div class="form-column">
    <div class="intro-row">
      <p>This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up now to get started.
      </p>
      <p>You know you want to</p>
    </div>
    
    <form class="sign-up-form" action="/signup.com" method="post">
      

      <div class="content">
        <p>Let's get started!</p>  
        <div class="form-row">
          <div class="form-input">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="John" required>
          </div>
          <div class="form-input">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
          </div>
          <div class="form-input">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-input">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" required>
          </div>
          <div class="form-input">
            <label for="confirm-pwd">Confirm Password</label>
            <input type="password" id="confirm-pwd" name="confirm-pwd" required>
          </div>
        </div>
      </div>
      <div class="submit-row">
        
        <button>Create Account</button>

        <p>Already have an account? <a href="">Log in</a></p>
        
      </div>
      
    </form>
  </div>


</body>

</html>
